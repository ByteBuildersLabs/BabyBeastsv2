[package]
cairo-version = "=2.8.4"
name = "tamagotchi"
version = "1.0.8"

[cairo]
sierra-replace-ids = true

[scripts]
migrate = "sozo build && sozo migrate"                      # scarb run migrate
spawn = "sozo execute tamagotchi-actions spawn --wait"    # scarb run spawn
move = "sozo execute tamagotchi-actions move -c 1 --wait" # scarb run move

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.8" }
cartridge_vrf = { git = "https://github.com/cartridge-gg/vrf" }

[[target.starknet-contract]]
build-external-contracts = ["dojo::world::world_contract::world"]

[dev-dependencies]
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.8" }
